<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>

</head>
<body>
<div id="app">
    <ul>
        <li v-for="(value,key) in object">
            {{key}}:{{value}}
        </li>
    </ul>

    <ul>
        <li v-for="(value,key,index) in object">
            {{index}}:{{key}}:{{value}}
        </li>
    </ul>

    <ul>
        <li v-for="n in 10">
            {{n}}
        </li>
    </ul>
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            object:{
                name:'菜鸟教程',
                url:'baidu.com',
                slogan:'yesyes'
            }
        }
    })
</script>
</body>
</html>
