<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>

    <div id="app">
        <p>{{message}}</p>
        <input v-model="message">
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                message:'RunNoob!'
            }
        })
    </script>
</body>
</html>
