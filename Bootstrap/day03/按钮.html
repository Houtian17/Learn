<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>
<!--按钮示例-->

<button type="button" class="btn btn-primary">primary</button>
<button type="button" class="btn btn-secondary">secondary</button>
<button type="button" class="btn btn-success">success</button>
<button type="button" class="btn btn-danger">danger</button>
<button type="button" class="btn btn-warning">warning</button>
<button type="button" class="btn btn-info">info</button>
<button type="button" class="btn btn-dark">dark</button>
<button type="button" class="btn btn-link">Link</button>
<br>
<br>
<!--按钮标签-->
<a class="btn btn-primary" href="#" role="button">Link</a>
<button class="btn btn-primary" type="submit">Button</button>
<input class="btn btn-primary" type="submit" value="Input">
<input class="btn btn-primary" type="reset" value="reset">
<br>
<br>
<!--轮廓按钮-->
<button type="button" class="btn btn-outline-primary">primary</button>
<button type="button" class="btn btn-outline-danger">primary</button>
<button type="button" class="btn btn-outline-success">primary</button>
<button type="button" class="btn btn-outline-warning">primary</button>
<button type="button" class="btn btn-outline-info">primary</button>
<button type="button" class="btn btn-outline-light">primary</button>
<button type="button" class="btn btn-outline-dark">primary</button>

<!--尺寸规格与大小定义-->
<br>
<br>
<button type="button" class="btn btn-primary btn-lg">large button</button>
<button type="button" class="btn btn-secondary btn-lg">large button</button>
<br>
<br>
<button type="button" class="btn btn-primary btn-sm">small button</button>
<button type="button" class="btn btn-secondary btn-sm">small button</button>
<br>
<br>
<button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
<button type="button" class="btn btn-secondary btn-lg btn-block">Block level button</button>
<br>
<br>
<!--启用状态-->
<a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">primary Link</a>
<a href="#" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Link</a>
<!--禁用状态-->
<button type="button" class="btn btn-primary btn-lg" disabled>Primary Button</button>
<button type="button" class="btn btn-secondary btn-lg" disabled>Primary Button</button>
<br>
<br>
<!--复选框和单选框-->
<div class="btn-group" data-toggle="buttons">
    <label class="btn btn-secondary active">
        <input type="checkbox" checked autocomplete="off">Checkbox 1(pre-checked
    </label>

    <label class="btn btn-secondary">
        <input type="checkbox" autocomplete="off">checkbox 2
    </label>

    <label class="btn btn-secondary">
        <input type="checkbox" autocomplete="off">checkbox 3
    </label>
</div>

<div class="btn-group" data-toggle="buttons">
    <label class="btn btn-secondary active">
        <input type="radio" name="options" id="option1" autocomplete="off" checked>Radio 1
    </label>
    <label class="btn btn-secondary">
        <input type="radio" name="options" id="option2" autocomplete="off">Radio
    </label>
    <label class="btn btn-secondary">
        <input type="radio" name="options" id="option3" autocomplete="off">Radio
    </label>
</div>

<!--bs4.0按钮-->
<div class="btn-group-toggle" data-toggle="buttons">
    <label class="btn btn-secondary active">
        <input type="checkbox" checked autocomplete="off">checked
    </label>
</div>

<div class="btn-group btn-group-toggle" data-toggle="buttons">
    <label class="btn btn-secondary active">
        <input type="radio" name="options" id="option4" autocomplete="off" checked>active
    </label>

    <label class="btn btn-secondary">
        <input type="radio" name="options" id="option5" autocomplete="off">radio
    </label>

    <label class="btn btn-secondary">
        <input type="radio" name="options" id="option6" autocomplete="off">radio
    </label>
</div>

</body>
</html>
