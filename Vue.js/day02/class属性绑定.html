<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <style>
        .active{
            width:100px;
            height: 100px;
            background: green;
        }
    </style>
</head>

<body>
    <div id="app">
        <div v-bind:class="{'active':isActive}"></div>
    </div>

    <script>
        new Vue({
            el:'#app',
            data:{
                isActive:true
            }
        })
    </script>

</body>
</html>
